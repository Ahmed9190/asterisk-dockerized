[speex]
quality => 10
complexity => 2
enhancement => true
vad => true
vbr => true
abr => 0
preprocess => false
pp_vad => false
pp_agc => false
pp_agc_level => 8000
pp_denoise => false
pp_dereverb => false
pp_dereverb_decay => 0.4
pp_dereverb_level => 0.3

[opus]
; Optimize Opus for low latency
max_playback_rate => 48000
complexity => 10
fec => true
dtx => false        ; Disable for intercom (always transmit)
packet_loss => 0
cbr => false        ; Variable bitrate for efficiency

[h264]
; H.264 video codec settings
; Optimized for intercom video
max_bitrate => 2000000    ; 2 Mbps max
profile => baseline       ; Baseline profile for compatibility
level => 31              ; Level 3.1 (720p @ 30fps)

